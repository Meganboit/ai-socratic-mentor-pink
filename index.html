
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Socratic Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f8d7ef, #dcd6f7);
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #4a148c;
    }
    .chat-container {
      background: #fff0f6;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fbe9f3;
      border-radius: 10px;
      padding: 10px;
    }
    .chat-box p {
      background: #fce4ec;
      padding: 10px;
      border-radius: 15px;
      margin: 10px 0;
      max-width: 85%;
    }
    .chat-box .user {
      background: #e1bee7;
      align-self: flex-end;
      text-align: right;
    }
    .chat-box .mentor {
      background: #f8bbd0;
      align-self: flex-start;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #f48fb1;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ec407a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <img src="https://i.imgur.com/H1a1aYF.png" alt="Mentor Avatar" style="width: 60px; border-radius: 50%; margin-bottom: 10px;">
    <div class="chat-box" id="chat"></div>
    <input type="text" id="userInput" placeholder="Ask your question...">
    <button onclick="askQuestion()">Ask Mentor</button>
    <audio id="ping" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const audio = document.getElementById("ping");

    async function askQuestion() {
      const question = input.value.trim();
      if (!question) return;

      chat.innerHTML += `<p class='user'><strong>You:</strong> ${question}</p>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      chat.innerHTML += `<p class='mentor' id='typing'><strong>Mentor:</strong> ...</p>`;

      const response = await getSocraticAnswer(question);

      setTimeout(() => {
        document.getElementById("typing").innerHTML = `<strong>Mentor:</strong> ${response}`;
        audio.play();
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    }

    async function getSocraticAnswer(question) {
      const q = question.toLowerCase();

      if (q.includes("truth")) {
        return "What do you think makes something true? Can truth change depending on perspective?";
      } else if (q.includes("life")) {
        return "How would you define a meaningful life? What do you think contributes to it?";
      } else if (q.includes("happiness")) {
        return "What does happiness mean to you? Is it a goal or a byproduct of something else?";
      } else if (q.includes("success")) {
        return "What does success mean to you personally? Is it something you define or others do?";
      } else if (q.includes("fear")) {
        return "What do you think fear teaches us? Can fear sometimes be useful?";
      } else if (q.includes("friendship")) {
        return "What makes a friendship strong? Is it time, trust, or something else?";
      } else if (q.includes("knowledge")) {
        return "How do we know what we know? Can knowledge exist without experience?";
      } else {
        return "Why do you think that is important? Can you think of a different point of view?";
      }
    }
