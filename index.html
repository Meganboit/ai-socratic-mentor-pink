<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Socratic Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f8d7ef, #dcd6f7);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      font-family: 'Comic Neue', cursive;
      margin: 0;
      color: #4a148c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
      background-repeat: repeat;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .chat-container {
      background: #fff0f6;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: popIn 0.8s ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .chat-box {
      height: 320px;
      overflow-y: auto;
      background: #fbe9f3;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-box p {
      background: #fce4ec;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 0;
      max-width: 85%;
      line-height: 1.4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .chat-box .user {
      background: #e1bee7;
      align-self: flex-end;
      text-align: right;
    }

    .chat-box .mentor {
      background: #f8bbd0;
      align-self: flex-start;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #f48fb1;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background: #f48fb1;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ec407a;
    }

    .avatar {
      width: 60px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <img src="https://i.imgur.com/H1a1aYF.png" alt="Mentor Avatar" class="avatar">
    <h1>Ask Your Socratic Mentor</h1>
    <div class="chat-box" id="chat"></div>
    <input type="text" id="userInput" placeholder="Ask your question...">
    <button onclick="askQuestion()">Ask Mentor</button>
    <audio id="ping" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const audio = document.getElementById("ping");

    async function askQuestion() {
      const question = input.value.trim();
      if (!question) return;

      chat.innerHTML += `<p class='user'><strong>You:</strong> ${question}</p>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      chat.innerHTML += `<p class='mentor' id='typing'><strong>Mentor:</strong> ...</p>`;

      const response = await getTeacherAnswer(question);

      setTimeout(() => {
        document.getElementById("typing").innerHTML = `<strong>Mentor:</strong> ${response}`;
        audio.play();
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    }

    async function getTeacherAnswer(question) {
      const q = question.toLowerCase();

      if (q.includes("truth")) {
        return "That's a thoughtful question! What do you think makes something true? Could truth be different depending on whoâ€™s looking?";
      } else if (q.includes("life")) {
        return "Life is a big topic! How would you describe a life that's meaningful to you? What things make it feel worthwhile?";
      } else if (q.includes("happiness")) {
        return "Happiness means different things to people. What do you feel brings you happiness? Is it a feeling or something you work toward?";
      } else if (q.includes("success")) {
        return "Success can look different for everyone. What does success mean to you personally? How do you measure it?";
      } else if (q.includes("fear")) {
        return "Fear is natural and can teach us a lot. What do you think fear helps us understand? Can it sometimes protect or guide us?";
      } else if (q.includes("friendship")) {
        return "Good friendships are special. What qualities do you think make a friendship strong and lasting?";
      } else if (q.includes("knowledge")) {
        return "Knowledge is powerful! How do you think we gain knowledge? Can experience be as important as facts?";
      } else {
        return "That's an interesting thought. Why do you think that matters? Can you explore it from a different angle?";
      }
    }

    const starters = [
      "What is something you believe strongly?",
      "Can you explain what makes a good friend?",
      "What does it mean to learn?",
      "Is happiness something you find or create?"
    ];
    input.placeholder = starters[Math.floor(Math.random() * starters.length)];
  </script>
</body>
</html>
