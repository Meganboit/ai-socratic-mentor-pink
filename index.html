<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Mentor Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0b1e4d; /* Dark blue */
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f0e6fa;
    }
    .chat-container {
      background: #122a6f;
      width: 400px;
      max-width: 95vw;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #3b3e99cc;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #ffc0cb; /* pastel pink */
    }
    .chat-box {
      flex-grow: 1;
      background: #0a1941;
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
      box-shadow: inset 0 0 10px #191f4a;
    }
    .chat-message {
      max-width: 75%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      line-height: 1.3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      word-wrap: break-word;
    }
    .mentor {
      background-color: #ffb6c1; /* pastel pink */
      color: #3b003b;
      align-self: flex-start;
    }
    .user {
      background-color: #d8bfd8; /* pastel purple */
      color: #30003b;
      align-self: flex-end;
      text-align: right;
    }
    input[type="text"] {
      padding: 12px;
      border-radius: 15px;
      border: none;
      margin-top: 15px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: 2px solid #ffb6c1;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      border-radius: 15px;
      border: none;
      background-color: #ffb6c1;
      color: #3b003b;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff90a0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Math Mentor</h1>
    <div id="chat" class="chat-box"></div>
    <input id="userInput" type="text" placeholder="Ask me a math question..." autocomplete="off" />
    <button onclick="askMentor()">Ask</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    // Escape HTML to avoid injection
    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    function askMentor() {
      const question = input.value.trim();
      if (!question) return;

      // Show user's question
      addMessage(escapeHtml(question), 'user');

      input.value = '';
      input.focus();

      // Get mentor's answer and show it immediately (no ellipsis)
      const answer = getMathAnswer(question);
      addMessage(answer, 'mentor');

      // Scroll chat to bottom
      chat.scrollTop = chat.scrollHeight;
    }

    function addMessage(text, sender) {
      const p = document.createElement('p');
      p.classList.add('chat-message', sender);
      p.innerHTML = text;
      chat.appendChild(p);
    }

    function getMathAnswer(question) {
      const q = question.toLowerCase();

      if (q.includes('algebra')) {
        return "Algebra helps us find unknown values. What equation are you working on?";
      } 
      else if (q.includes('quadratic')) {
        return "Quadratic equations look like axÂ² + bx + c = 0. Have you tried factoring or using the quadratic formula?";
      } 
      else if (q.includes('geometry')) {
        return "Geometry deals with shapes and their properties. What shape or theorem do you need help with?";
      } 
      else if (q.includes('fraction')) {
        return "Fractions can be tricky! Are you adding, subtracting, multiplying, or dividing them?";
      } 
      else if (q.includes('percentage')) {
        return "Percentages relate parts to a whole. What percentage problem are you trying to solve?";
      } 
      else if (q.includes('linear')) {
        return "Linear equations graph as straight lines. Do you want help with slope, intercept, or graphing?";
      } 
      else if (q.includes('probability')) {
        return "Probability is about chances and outcomes. What scenario are you analyzing?";
      } 
      else if (q.includes('exponent') || q.includes('power')) {
        return "Exponents represent repeated multiplication. Need help simplifying or solving an expression?";
      } 
      else if (q.includes('solve')) {
        return "Let's solve it step by step. Can you share the full problem?";
      }
      else if (/\d/.test(q)) {
        return "Thanks for your question! Could you please give more details or specify the math topic?";
      }
      else {
        return "Math can be challenging but fun! What topic or problem would you like help with?";
      }
    }

    // Allow pressing Enter to send the question
    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        askMentor();
      }
    });
  </script>
</body>
</html>
